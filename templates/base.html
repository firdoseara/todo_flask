<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <form action="/add" method="post" class="add-task-form">
            <input type="text" name="name" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>
        <ul class="task-list">
            {% for task in todo_list %}
            <li class="{{ 'done' if task.done else '' }}">
                <span>{{ task.name }}</span>
                <div class="actions">
                    <a href="/update/{{ task.task_id }}" class="update-btn">{{ 'Undo' if task.done else 'Done' }}</a>
                    <a href="/delete/{{ task.task_id }}" class="delete-btn">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
